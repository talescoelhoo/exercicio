<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixa</title>
    <style>
        h1{
            background-color: lightgray;
            height: 300px;
            width: 300px;
            border-width:10px;
            border-style: double;
            border-color: darksalmon;
            padding: 8px;
            margin:10px;
            outline: 3px;
            outline-style: dashed;
            outline-color: dimgrey;
        
        }

    </style>
</head>
<body>
    <h1>Exmplo de caixa box-level </h1>
    <p>Paragrafo também é um exeplo de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona.</p>
</body>
